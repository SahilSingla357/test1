<div class="modal fade" id="replyform" tabindex="-1" role="dialog" aria-labelledby="reply" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="model-title" id="reply">Reply Here</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="model-body">
                        <form class="form-group" action="/app/{{ post.pk }}/" method="post">
                            
                        {% csrf_token %} 
                        {{ form2.as_p }} 
                        <hr>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" name="htmlsubmissionbutton2">Save Reply</button>
                        
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
